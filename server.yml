services:
  wireguard:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: wireguard-server
    network_mode: host
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=${PUID}                 
      - PGID=${PGID}                  
      - TZ=Etc/UTC                 
      - SERVERURL=<PUBLIC_IP_OR_DOMAIN>        
      - SERVERPORT=51820
      - PEERS=somePeer
      - PEERDNS=8.8.8.8,1.1.1.1
      #- INTERNAL_SUBNET=10.13.13.0
      - LOG_CONFS=true 
    volumes:
      - ./config:/config
      - /lib/modules:/lib/modules:ro
    restart: unless-stopped